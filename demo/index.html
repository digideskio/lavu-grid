<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>lavu-grid Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../paper-styles/paper-styles.html">
  <link rel="import" href="../lavu-grid.html">

  <link rel="stylesheet" href="../../paper-styles/demo.css">

  <style is="custom-style">

    lavu-cell.red,
    lavu-cell.yellow,
    lavu-cell.green,
    lavu-cell.blue,
    lavu-cell.cornflower-blue,
    lavu-cell.dark-gray,
    lavu-cell.dark-magenta,
    lavu-cell.golden-rod,
    lavu-cell.dark-orchid,
    lavu-cell.fuchsia,
    lavu-cell.medium-orchid,
    lavu-cell.olive,
    lavu-cell.turqouise,
    lavu-cell.teal,
    lavu-cell.coral,
    lavu-cell.orange {
      font-weight: bold;
      background: transparent;
      text-align: center;
      color: #fff;
    }
    lavu-cell.red {
      background-color: red;
    }
    lavu-cell.yellow {
      background-color: gold;
    }
    lavu-cell.green {
      background-color: green;
    }
    lavu-cell.blue {
      background-color: blue;
    }
    lavu-cell.cornflower-blue {
      background-color: cornflowerBlue;
    }
    lavu-cell.dark-gray {
      background-color: darkGray;
    }
    lavu-cell.dark-magenta {
      background-color: darkMagenta;
    }
    lavu-cell.golden-rod {
      background-color: goldenRod;
    }
    lavu-cell.dark-orchid {
      background-color: darkOrchid;
    }
    lavu-cell.fuchsia {
      background-color: fuchsia;
    }
    lavu-cell.medium-orchid {
      background-color: mediumOrchid;
    }
    lavu-cell.orange {
      background-color: orange;
    }
    lavu-cell.olive {
      background-color: olive;
    }
    lavu-cell.turqouise {
      background-color: #AFEEEE;
    }
    lavu-cell.teal {
      background-color: #008080;
    }
    lavu-cell.coral {
      background-color: #F08080;
    }
  </style>

</head>
<body unresolved>

  <p>An example of <code>&lt;lavu-grid&gt;</code>:</p>

  <lavu-grid no-spacing style="margin-bottom: 4px">
    <lavu-cell span="1" class="red">1</lavu-cell>
    <lavu-cell span="1" class="yellow">2</lavu-cell>
    <lavu-cell span="1" class="green">3</lavu-cell>
    <lavu-cell span="1" class="blue">4</lavu-cell>
    <lavu-cell span="1" class="cornflower-blue">5</lavu-cell>
    <lavu-cell span="1" class="dark-gray">6</lavu-cell>
    <lavu-cell span="1" class="dark-magenta">7</lavu-cell>
    <lavu-cell span="1" class="golden-rod">8</lavu-cell>
    <lavu-cell span="1" class="dark-orchid">9</lavu-cell>
    <lavu-cell span="1" class="fuchsia">10</lavu-cell>
    <lavu-cell span="1" class="medium-orchid">11</lavu-cell>
    <lavu-cell span="1" class="orange">12</lavu-cell>
    <lavu-cell span="1" class="olive">13</lavu-cell>
    <lavu-cell span="1" class="turqouise">14</lavu-cell>
    <lavu-cell span="1" class="teal">15</lavu-cell>
    <lavu-cell span="1" class="coral">16</lavu-cell>
  </lavu-grid>

  <lavu-grid>
    <lavu-cell class="orange">4</lavu-cell>
    <lavu-cell class="fuchsia">4</lavu-cell>
    <lavu-cell class="coral">4</lavu-cell>
    <lavu-cell class="yellow">4</lavu-cell>
  </lavu-grid>

  <lavu-grid no-spacing style="margin-bottom: 4px">
    <lavu-cell span="8" span-md="7" class="coral">8, md7</lavu-cell>
    <lavu-cell span="4" span-md="5" class="fuchsia">4, md5</lavu-cell>
    <lavu-cell span="4" span-md="12" class="cornflower-blue">4, md12</lavu-cell>
  </lavu-grid>

  <lavu-grid>
    <lavu-cell span="8" span-md="6" span-sm="4" span-xs="2" class="cornflower-blue">8, md6, sm4, xs2</lavu-cell>
    <lavu-cell span="6" span-md="4" span-sm="3" span-xs="1" class="dark-magenta">6, md4, sm3, xs1</lavu-cell>
    <lavu-cell span="2" span-md="2" span-sm="1" span-xs="1" class="orange">2, md2, sm1, xs1</lavu-cell>
  </lavu-grid>

  <lavu-grid>
    <lavu-cell span="4" span-md="4" span-sm="3" span-xs="3" class="red">4, md4, sm3, xs3</lavu-cell>
    <lavu-cell span="6" span-md="3" span-sm="3" span-xs="1" class="yellow">6, md3, sm3, xs1</lavu-cell>
    <lavu-cell span="6" span-md="5" span-sm="2" hide-xs class="green">6, md5, sm2, hide-xs</lavu-cell>
  </lavu-grid>

</body>
</html>
